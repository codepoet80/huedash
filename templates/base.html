<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Hue | Dashboard</title>

<link rel="shortcut icon" href="/static/icon/favicon.ico" type="image/x-icon" />
<link rel="apple-touch-icon" href="/static/icon/apple-touch-icon.png" />
<link rel="apple-touch-icon" sizes="57x57" href="/static/icon/apple-touch-icon-57x57.png" />
<link rel="apple-touch-icon" sizes="72x72" href="/static/icon/apple-touch-icon-72x72.png" />
<link rel="apple-touch-icon" sizes="76x76" href="/static/icon/apple-touch-icon-76x76.png" />
<link rel="apple-touch-icon" sizes="114x114" href="/static/icon/apple-touch-icon-114x114.png" />
<link rel="apple-touch-icon" sizes="120x120" href="/static/icon/apple-touch-icon-120x120.png" />
<link rel="apple-touch-icon" sizes="144x144" href="/static/icon/apple-touch-icon-144x144.png" />
<link rel="apple-touch-icon" sizes="152x152" href="/static/icon/apple-touch-icon-152x152.png" />
<link rel="apple-touch-icon" sizes="180x180" href="/static/icon/apple-touch-icon-180x180.png" />

  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="/static/css/ionicons.min.css">

  <!-- AdminLTE -->
  <link rel="stylesheet" href="/static/css/AdminLTE.min.css">
  <link rel="stylesheet" href="/static/css/skin-blue.min.css">
  <link rel="stylesheet" href="/static/css/nouislider.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/homehub.css') }}">

  <style>
        [class*="fa-home"]:before
        {
            content:url('static/img/home.png');
        }
	[class*="fa-lightbulb-o"]:before
	{
	    content:url('/static/img/light.png');
	}
	[class*="fa-dashboard"]:before
	{
	    content:url('/static/img/dashboard.png');
	}
	.main-header .sidebar-toggle:before {
	    content: url('/static/img/menu.png');
	}
	.ion-ios-lightbulb:before {
	    content: url('/static/img/tinylight.png');
	}
  </style>

</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
  <header class="main-header">
    <!-- Logo -->
    <a href="index2.html" class="logo">
      <!-- mini logo for sidebar mini 50x50 pixels -->
      <span class="logo-mini"><b>H</b>Db</span>
      <!-- logo for regular state and mobile devices -->
      <span class="logo-lg"><b>Hue</b>Dashboard</span>
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top">
      <!-- Sidebar toggle button-->
      <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
        <span class="sr-only">Toggle navigation</span>
      </a>

      <div class="navbar-custom-menu">
      <!-- empty for now -->
      </div>
    </nav>
  </header>
  <!-- Left side column. contains the logo and sidebar -->
  <aside class="main-sidebar">
    <section class="sidebar">
      <ul class="sidebar-menu">
        <li class="header">NAVIGATION</li>
        <li>
          <a href="/">
            <i class="fa fa-home"></i> <span>Start page</span>
          </a>
        </li>
        <li>
          <a href="/">
            <i class="fa fa-lightbulb-o"></i> <span>Lights</span>
          </a>
        </li>
         <li>
          <a href="/sensors">
            <i class="fa fa-dashboard"></i> <span>Sensors</span>
          </a>
        </li>
      </ul>
     </section>
  </aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">

    <!-- Main content -->
    <section class="content">
    {% block content %}{%  endblock %}
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <footer class="main-footer">
    <div class="pull-right hidden-xs">
      <small>Version 1.1</small>
    </div>
    <small>Copyright &copy; 2017 Joakim Calais, MIT license.</small>
  </footer>
</div>
  <!-- jQuery -->
  <script src="/static/js/jquery.min.js"></script>


  <!-- Bootstrap -->
  <script src="/static/js/bootstrap.min.js"></script>

  <!-- AdminLTE -->
  <script src="/static/js/app.min.js"></script>
  <script src="/static/js/nouislider.min.js"></script>
  <script src="{{ url_for('static', filename='js/homehub.js') }}"></script>

</body>
</html>
